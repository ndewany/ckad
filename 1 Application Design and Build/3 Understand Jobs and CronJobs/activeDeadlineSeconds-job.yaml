apiVersion: batch/v1
kind: Job
metadata:
  name: my-job
spec:
  template:
    spec:
      containers:
        - name: my-container
          image: alpine
          command: ["sleep", "60"]  # Example command that would run for 60 seconds
      restartPolicy: Never
  activeDeadlineSeconds: 45

# To delete pods generated by this job, just delete the job

